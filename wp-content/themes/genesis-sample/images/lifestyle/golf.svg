<svg xmlns="http://www.w3.org/2000/svg" width="300" height="150" viewBox="0 0 300 150">
  <defs>
    <linearGradient id="golfGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Golf course background -->
  <rect width="300" height="150" fill="url(#golfGrad)"/>
  
  <!-- Golf course fairway -->
  <ellipse cx="150" cy="120" rx="120" ry="25" fill="#7CFC00"/>
  
  <!-- Sand bunkers -->
  <ellipse cx="80" cy="100" rx="20" ry="10" fill="#F4A460"/>
  <ellipse cx="220" cy="110" rx="25" ry="12" fill="#F4A460"/>
  
  <!-- Golf hole -->
  <circle cx="150" cy="40" r="3" fill="#000000"/>
  <rect x="147" y="25" width="6" height="20" fill="#8B4513"/>
  <polygon points="153,25 165,20 165,30" fill="#FF0000"/>
  
  <!-- Golf clubs -->
  <line x1="20" y1="80" x2="25" y2="120" stroke="#8B4513" stroke-width="3"/>
  <circle cx="20" cy="78" r="4" fill="#C0C0C0"/>
  
  <line x1="30" y1="85" x2="35" y2="125" stroke="#8B4513" stroke-width="3"/>
  <ellipse cx="29" cy="83" rx="3" ry="5" fill="#C0C0C0"/>
  
  <!-- Golf ball -->
  <circle cx="120" cy="80" r="4" fill="white"/>
  <circle cx="119" cy="79" r="1" fill="#D3D3D3"/>
  <circle cx="121" cy="81" r="1" fill="#D3D3D3"/>
  
  <!-- Golf cart -->
  <rect x="250" y="100" width="40" height="20" fill="white" rx="3"/>
  <rect x="255" y="95" width="30" height="8" fill="#4169E1" rx="2"/>
  <circle cx="260" cy="122" r="6" fill="#2F2F2F"/>
  <circle cx="280" cy="122" r="6" fill="#2F2F2F"/>
  
  <!-- Trees -->
  <rect x="40" y="120" width="8" height="25" fill="#8B4513"/>
  <circle cx="44" cy="115" r="15" fill="#228B22"/>
  
  <rect x="200" y="125" width="6" height="20" fill="#8B4513"/>
  <circle cx="203" cy="120" r="12" fill="#32CD32"/>
  
  <!-- Clubhouse -->
  <rect x="10" y="30" width="60" height="40" fill="#DEB887" rx="3"/>
  <polygon points="5,30 40,15 75,30" fill="#8B0000"/>
  <rect x="30" y="45" width="12" height="18" fill="#654321" rx="1"/>
  <rect x="50" y="45" width="8" height="8" fill="#87CEEB" rx="1"/>
  
  <!-- Golf course sign -->
  <rect x="100" y="10" width="100" height="12" fill="#2F4F4F" rx="2"/>
  <text x="150" y="18" font-family="Arial" font-size="8" font-weight="bold" fill="white" text-anchor="middle">CHAMPIONSHIP GOLF COURSE</text>
</svg>
