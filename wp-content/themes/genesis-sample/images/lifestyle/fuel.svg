<svg xmlns="http://www.w3.org/2000/svg" width="300" height="120" viewBox="0 0 300 120">
  <defs>
    <linearGradient id="fuelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7F50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="120" fill="url(#fuelGrad)"/>
  
  <!-- Gas station -->
  <rect x="50" y="50" width="200" height="50" fill="#F5F5DC" rx="5"/>
  
  <!-- Canopy -->
  <rect x="30" y="40" width="240" height="10" fill="#2F4F4F" rx="2"/>
  
  <!-- Gas pumps -->
  <rect x="80" y="60" width="20" height="30" fill="#4169E1" rx="3"/>
  <rect x="120" y="60" width="20" height="30" fill="#4169E1" rx="3"/>
  <rect x="160" y="60" width="20" height="30" fill="#4169E1" rx="3"/>
  <rect x="200" y="60" width="20" height="30" fill="#4169E1" rx="3"/>
  
  <!-- Pump screens -->
  <rect x="85" y="65" width="10" height="8" fill="#000000" rx="1"/>
  <rect x="125" y="65" width="10" height="8" fill="#000000" rx="1"/>
  <rect x="165" y="65" width="10" height="8" fill="#000000" rx="1"/>
  <rect x="205" y="65" width="10" height="8" fill="#000000" rx="1"/>
  
  <!-- Fuel hoses -->
  <path d="M90 75 Q85 80 75 85" stroke="#000000" stroke-width="3" fill="none"/>
  <path d="M130 75 Q135 80 145 85" stroke="#000000" stroke-width="3" fill="none"/>
  
  <!-- Price displays -->
  <rect x="82" y="55" width="16" height="8" fill="#FFD700" rx="1"/>
  <rect x="122" y="55" width="16" height="8" fill="#FFD700" rx="1"/>
  <rect x="162" y="55" width="16" height="8" fill="#FFD700" rx="1"/>
  <rect x="202" y="55" width="16" height="8" fill="#FFD700" rx="1"/>
  
  <!-- Car -->
  <rect x="10" y="85" width="40" height="15" fill="#FF0000" rx="3"/>
  <circle cx="20" cy="102" r="5" fill="#2F2F2F"/>
  <circle cx="40" cy="102" r="5" fill="#2F2F2F"/>
  
  <!-- Fuel station sign -->
  <rect x="120" y="25" width="60" height="12" fill="#2F4F4F" rx="2"/>
  <text x="150" y="33" font-family="Arial" font-size="8" font-weight="bold" fill="white" text-anchor="middle">FUEL STATION</text>
</svg>
