<svg xmlns="http://www.w3.org/2000/svg" width="300" height="120" viewBox="0 0 300 120">
  <defs>
    <linearGradient id="entertainmentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8A2BE2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9932CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BA55D3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="120" fill="url(#entertainmentGrad)"/>
  
  <!-- Movie screen -->
  <rect x="50" y="30" width="200" height="60" fill="#2F2F2F" rx="5"/>
  <rect x="60" y="40" width="180" height="40" fill="#000000" rx="3"/>
  
  <!-- Movie screen glow -->
  <rect x="65" y="45" width="170" height="30" fill="#4169E1" opacity="0.3" rx="2"/>
  
  <!-- Theater seats -->
  <rect x="20" y="85" width="10" height="15" fill="#8B0000" rx="2"/>
  <rect x="35" y="85" width="10" height="15" fill="#8B0000" rx="2"/>
  <rect x="50" y="85" width="10" height="15" fill="#8B0000" rx="2"/>
  <rect x="240" y="85" width="10" height="15" fill="#8B0000" rx="2"/>
  <rect x="255" y="85" width="10" height="15" fill="#8B0000" rx="2"/>
  <rect x="270" y="85" width="10" height="15" fill="#8B0000" rx="2"/>
  
  <!-- Popcorn -->
  <rect x="280" y="40" width="15" height="20" fill="#FFD700" rx="2"/>
  <circle cx="285" cy="35" r="3" fill="#FFF8DC"/>
  <circle cx="290" cy="32" r="2" fill="#FFF8DC"/>
  <circle cx="283" cy="30" r="2" fill="#FFF8DC"/>
  
  <!-- Tickets -->
  <rect x="10" y="50" width="25" height="15" fill="#FF6347" rx="2"/>
  <text x="22" y="60" font-family="Arial" font-size="6" font-weight="bold" fill="white" text-anchor="middle">TICKET</text>
  
  <!-- Stars/spotlight effect -->
  <circle cx="150" cy="20" r="4" fill="#FFD700" opacity="0.8"/>
  <circle cx="140" cy="15" r="2" fill="#FFD700" opacity="0.6"/>
  <circle cx="160" cy="15" r="2" fill="#FFD700" opacity="0.6"/>
</svg>
