<svg xmlns="http://www.w3.org/2000/svg" width="300" height="150" viewBox="0 0 300 150">
  <defs>
    <linearGradient id="airportGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="300" height="150" fill="url(#airportGrad)"/>
  
  <!-- Airport terminal -->
  <rect x="20" y="80" width="260" height="50" fill="#D3D3D3" rx="5"/>
  <rect x="30" y="90" width="240" height="30" fill="#F5F5F5" rx="3"/>
  
  <!-- Control tower -->
  <rect x="130" y="40" width="40" height="40" fill="#708090" rx="3"/>
  <rect x="135" y="35" width="30" height="10" fill="#2F4F4F" rx="2"/>
  
  <!-- Windows on terminal -->
  <rect x="50" y="95" width="8" height="12" fill="#87CEEB" rx="1"/>
  <rect x="70" y="95" width="8" height="12" fill="#87CEEB" rx="1"/>
  <rect x="90" y="95" width="8" height="12" fill="#87CEEB" rx="1"/>
  <rect x="210" y="95" width="8" height="12" fill="#87CEEB" rx="1"/>
  <rect x="230" y="95" width="8" height="12" fill="#87CEEB" rx="1"/>
  <rect x="250" y="95" width="8" height="12" fill="#87CEEB" rx="1"/>
  
  <!-- Airplane on runway -->
  <ellipse cx="150" cy="130" rx="40" ry="10" fill="white"/>
  <ellipse cx="135" cy="130" rx="10" ry="18" fill="white"/>
  <polygon points="110,130 120,125 120,135" fill="white"/>
  <polygon points="180,125 195,122 195,128 185,130" fill="white"/>
  <polygon points="180,135 195,132 195,138 185,130" fill="white"/>
  
  <!-- Airport sign -->
  <rect x="100" y="60" width="100" height="15" fill="#2F4F4F" rx="2"/>
  <text x="150" y="70" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">INTERNATIONAL AIRPORT</text>
  
  <!-- Runway -->
  <rect x="0" y="135" width="300" height="15" fill="#2F2F2F"/>
  <rect x="10" y="139" width="20" height="7" fill="white"/>
  <rect x="40" y="139" width="20" height="7" fill="white"/>
  <rect x="70" y="139" width="20" height="7" fill="white"/>
  <rect x="210" y="139" width="20" height="7" fill="white"/>
  <rect x="240" y="139" width="20" height="7" fill="white"/>
  <rect x="270" y="139" width="20" height="7" fill="white"/>
  
  <!-- Clouds in sky -->
  <circle cx="40" cy="25" r="12" fill="white" fill-opacity="0.8"/>
  <circle cx="52" cy="25" r="15" fill="white" fill-opacity="0.8"/>
  <circle cx="64" cy="25" r="12" fill="white" fill-opacity="0.8"/>
  
  <circle cx="220" cy="20" r="10" fill="white" fill-opacity="0.7"/>
  <circle cx="232" cy="20" r="12" fill="white" fill-opacity="0.7"/>
  <circle cx="244" cy="20" r="10" fill="white" fill-opacity="0.7"/>
</svg>
