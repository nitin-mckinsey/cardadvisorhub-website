<svg xmlns="http://www.w3.org/2000/svg" width="300" height="150" viewBox="0 0 300 150">
  <defs>
    <linearGradient id="spaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6E6FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DDA0DD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DA70D6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="150" fill="url(#spaGrad)"/>
  
  <!-- Spa pool/hot tub -->
  <ellipse cx="150" cy="100" rx="80" ry="30" fill="#00CED1"/>
  <ellipse cx="150" cy="95" rx="75" ry="25" fill="#48D1CC"/>
  
  <!-- Water ripples -->
  <ellipse cx="130" cy="90" rx="20" ry="5" fill="white" opacity="0.3"/>
  <ellipse cx="170" cy="95" rx="15" ry="4" fill="white" opacity="0.4"/>
  <ellipse cx="150" cy="105" rx="25" ry="6" fill="white" opacity="0.2"/>
  
  <!-- Massage table -->
  <rect x="30" y="60" width="60" height="25" fill="#DEB887" rx="3"/>
  <rect x="25" y="85" width="10" height="15" fill="#8B4513"/>
  <rect x="75" y="85" width="10" height="15" fill="#8B4513"/>
  
  <!-- Towels on table -->
  <rect x="35" y="55" width="50" height="8" fill="white" rx="1"/>
  <rect x="40" y="50" width="40" height="6" fill="#FFB6C1" rx="1"/>
  
  <!-- Spa accessories -->
  <circle cx="250" cy="80" r="8" fill="#FFD700"/>
  <circle cx="250" cy="80" r="6" fill="#FFA500"/>
  <circle cx="265" cy="85" r="6" fill="#FF69B4"/>
  <circle cx="235" cy="90" r="5" fill="#9370DB"/>
  
  <!-- Candles -->
  <rect x="20" y="30" width="4" height="12" fill="#F5DEB3"/>
  <ellipse cx="22" cy="28" rx="2" ry="1" fill="#FFD700"/>
  <path d="M22 26 Q20 24 22 22" stroke="#FF4500" stroke-width="1" fill="none"/>
  
  <rect x="270" y="35" width="4" height="10" fill="#F5DEB3"/>
  <ellipse cx="272" cy="33" rx="2" ry="1" fill="#FFD700"/>
  <path d="M272 31 Q274 29 272 27" stroke="#FF4500" stroke-width="1" fill="none"/>
  
  <!-- Spa plants -->
  <rect x="10" y="110" width="8" height="25" fill="#8B4513"/>
  <circle cx="14" cy="105" r="12" fill="#228B22"/>
  <circle cx="18" cy="95" r="8" fill="#32CD32"/>
  
  <rect x="280" y="115" width="6" height="20" fill="#8B4513"/>
  <circle cx="283" cy="110" r="10" fill="#9ACD32"/>
  
  <!-- Essential oils bottles -->
  <rect x="210" y="50" width="6" height="15" fill="#4169E1" rx="1"/>
  <rect x="220" y="50" width="6" height="15" fill="#32CD32" rx="1"/>
  <rect x="230" y="50" width="6" height="15" fill="#FF69B4" rx="1"/>
  
  <!-- Spa sign -->
  <rect x="100" y="10" width="100" height="15" fill="#800080" rx="2"/>
  <text x="150" y="20" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">LUXURY SPA & WELLNESS</text>
  
  <!-- Steam effect -->
  <circle cx="100" cy="40" r="3" fill="white" opacity="0.5"/>
  <circle cx="105" cy="35" r="2" fill="white" opacity="0.4"/>
  <circle cx="95" cy="35" r="2" fill="white" opacity="0.4"/>
  <circle cx="200" cy="45" r="3" fill="white" opacity="0.5"/>
  <circle cx="205" cy="40" r="2" fill="white" opacity="0.3"/>
</svg>
