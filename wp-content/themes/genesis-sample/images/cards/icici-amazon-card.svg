<svg width="320" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="amazonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#232F3E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#146EB4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="320" height="200" rx="15" ry="15" fill="url(#amazonGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="280" cy="40" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="40" cy="160" r="30" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="80" height="25" rx="12" fill="rgba(255,255,255,0.2)"/>
  <text x="60" y="37" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ICICI BANK</text>
  <text x="280" y="37" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">VISA</text>
  
  <!-- Chip -->
  <rect x="20" y="55" width="35" height="25" rx="5" fill="url(#chipGrad)"/>
  <defs>
    <linearGradient id="chipGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Number -->
  <text x="20" y="110" fill="white" font-family="Courier New, monospace" font-size="16" letter-spacing="2px">**** **** **** 9012</text>
  
  <!-- Footer -->
  <text x="20" y="145" fill="white" font-family="Arial, sans-serif" font-size="10">CARDHOLDER NAME</text>
  <text x="20" y="165" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AMAZON PAY</text>
  
  <text x="250" y="145" fill="white" font-family="Arial, sans-serif" font-size="10">VALID THRU</text>
  <text x="250" y="165" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">12/28</text>
</svg>
