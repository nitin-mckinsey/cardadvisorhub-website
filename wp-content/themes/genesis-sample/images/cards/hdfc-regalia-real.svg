<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 264" style="font-family: Arial, sans-serif;">
  <!-- Background -->
  <defs>
    <linearGradient id="hdfcBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1942"/>
      <stop offset="100%" style="stop-color:#1a2863"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="0.8" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  
  <rect width="420" height="264" rx="16" fill="url(#hdfcBg)"/>
  <rect width="420" height="264" rx="16" fill="url(#dots)" opacity="0.4"/>
  
  <!-- HDFC Bank Logo Area -->
  <rect x="24" y="24" width="120" height="28" rx="14" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="84" y="44" text-anchor="middle" fill="white" font-size="14" font-weight="bold" letter-spacing="1px">HDFC BANK</text>
  
  <!-- VISA Logo -->
  <text x="372" y="44" text-anchor="middle" fill="white" font-size="18" font-weight="bold" opacity="0.9">VISA</text>
  
  <!-- Chip -->
  <rect x="24" y="78" width="48" height="38" rx="6" fill="url(#chipGrad)" stroke="rgba(184,134,11,0.5)" stroke-width="1"/>
  <defs>
    <linearGradient id="chipGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ffb347"/>
    </linearGradient>
  </defs>
  <rect x="32" y="86" width="32" height="22" rx="2" fill="repeating-linear-gradient(90deg, #b8860b 0px, #b8860b 1px, #ffd700 1px, #ffd700 3px)"/>
  
  <!-- Card Number -->
  <text x="24" y="158" fill="white" font-size="18" font-family="Courier New, monospace" letter-spacing="3px" opacity="0.95">5239 1678 9012 3456</text>
  
  <!-- Card Details -->
  <text x="24" y="200" fill="rgba(255,255,255,0.7)" font-size="10" text-transform="uppercase">CARD MEMBER SINCE</text>
  <text x="24" y="218" fill="#ffd700" font-size="13" font-weight="bold" text-transform="uppercase">REGALIA</text>
  
  <text x="372" y="200" text-anchor="end" fill="rgba(255,255,255,0.7)" font-size="10">VALID THRU</text>
  <text x="372" y="218" text-anchor="end" fill="white" font-size="13" font-weight="bold">12/28</text>
  
  <!-- Premium Accent -->
  <circle cx="350" cy="80" r="30" fill="rgba(255,215,0,0.1)" opacity="0.5"/>
  <circle cx="350" cy="80" r="20" fill="none" stroke="rgba(255,215,0,0.2)" stroke-width="1"/>
</svg>
