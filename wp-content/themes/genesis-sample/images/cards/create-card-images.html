<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Image Generator</title>
    <style>
        .card {
            width: 300px;
            height: 189px;
            border-radius: 12px;
            background: linear-gradient(135deg, #8B0000, #DC143C);
            color: white;
            padding: 20px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            position: relative;
            margin: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .hdfc-regalia {
            background: linear-gradient(135deg, #8B0000, #DC143C);
        }
        
        .axis-magnus {
            background: linear-gradient(135deg, #1f1f1f, #4a4a4a);
        }
        
        .hdfc-millennia {
            background: linear-gradient(135deg, #2E8B57, #32CD32);
        }
        
        .icici-rubyx {
            background: linear-gradient(135deg, #8B0000, #FF6347);
        }
        
        .card-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .bank-name {
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .card-number {
            font-size: 16px;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        
        .card-holder {
            font-size: 12px;
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
        
        .card-type {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card hdfc-regalia">
        <div class="bank-name">HDFC BANK</div>
        <div class="card-name">REGALIA</div>
        <div class="card-number">•••• •••• •••• ••••</div>
        <div class="card-holder">CARD HOLDER</div>
        <div class="card-type">VISA</div>
    </div>
    
    <div class="card axis-magnus">
        <div class="bank-name">AXIS BANK</div>
        <div class="card-name">MAGNUS</div>
        <div class="card-number">•••• •••• •••• ••••</div>
        <div class="card-holder">CARD HOLDER</div>
        <div class="card-type">MASTERCARD</div>
    </div>
    
    <div class="card hdfc-millennia">
        <div class="bank-name">HDFC BANK</div>
        <div class="card-name">MILLENNIA</div>
        <div class="card-number">•••• •••• •••• ••••</div>
        <div class="card-holder">CARD HOLDER</div>
        <div class="card-type">VISA</div>
    </div>
    
    <div class="card icici-rubyx">
        <div class="bank-name">ICICI BANK</div>
        <div class="card-name">RUBYX</div>
        <div class="card-number">•••• •••• •••• ••••</div>
        <div class="card-holder">CARD HOLDER</div>
        <div class="card-type">VISA</div>
    </div>
</body>
</html>
