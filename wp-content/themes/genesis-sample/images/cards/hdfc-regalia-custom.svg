<svg xmlns="http://www.w3.org/2000/svg" width="320" height="200" viewBox="0 0 320 200">
  <defs>
    <!-- Gradient for premium look -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d0d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle pattern overlay -->
    <pattern id="cardPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#333" opacity="0.3"/>
    </pattern>
    
    <!-- Gold accent gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card background -->
  <rect width="320" height="200" rx="16" ry="16" fill="url(#cardGradient)" stroke="#333" stroke-width="1"/>
  
  <!-- Subtle pattern overlay -->
  <rect width="320" height="200" rx="16" ry="16" fill="url(#cardPattern)"/>
  
  <!-- HDFC Bank logo area -->
  <text x="25" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff">HDFC</text>
  <text x="25" y="52" font-family="Arial, sans-serif" font-size="12" fill="#ccc">BANK</text>
  
  <!-- Regalia branding -->
  <text x="25" y="80" font-family="Georgia, serif" font-size="20" font-weight="bold" fill="url(#goldGradient)">Regalia</text>
  <text x="25" y="98" font-family="Arial, sans-serif" font-size="10" fill="#999">CREDIT CARD</text>
  
  <!-- Card chip simulation -->
  <rect x="35" y="110" width="24" height="18" rx="3" ry="3" fill="#E6C564" stroke="#D4B054" stroke-width="0.5"/>
  <rect x="38" y="113" width="18" height="12" rx="1" ry="1" fill="#F5E072" opacity="0.8"/>
  
  <!-- Card number -->
  <text x="90" y="140" font-family="Courier, monospace" font-size="16" font-weight="bold" fill="#fff" letter-spacing="2px">•••• •••• •••• 1234</text>
  
  <!-- Cardholder name placeholder -->
  <text x="25" y="170" font-family="Arial, sans-serif" font-size="10" fill="#bbb">CARDHOLDER NAME</text>
  
  <!-- Valid thru -->
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="8" fill="#999">VALID THRU</text>
  <text x="200" y="182" font-family="Courier, monospace" font-size="10" fill="#ccc">12/28</text>
  
  <!-- Mastercard/Visa logo placeholder -->
  <circle cx="280" cy="165" r="12" fill="#FF5F00" opacity="0.9"/>
  <circle cx="290" cy="165" r="12" fill="#EB001B" opacity="0.9"/>
  <text x="270" y="170" font-family="Arial, sans-serif" font-size="8" fill="#fff" font-weight="bold">MC</text>
  
  <!-- Premium accent line -->
  <rect x="0" y="50" width="320" height="2" fill="url(#goldGradient)" opacity="0.6"/>
  
  <!-- Contactless payment symbol -->
  <g transform="translate(270, 25)">
    <path d="M0,10 Q5,5 10,10" stroke="#fff" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M2,10 Q7,7 12,10" stroke="#fff" stroke-width="1.5" fill="none" opacity="0.5"/>
    <path d="M4,10 Q9,9 14,10" stroke="#fff" stroke-width="1.5" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Subtle holographic effect -->
  <rect x="0" y="0" width="320" height="200" rx="16" ry="16" fill="none" stroke="url(#goldGradient)" stroke-width="0.5" opacity="0.4"/>
</svg>
